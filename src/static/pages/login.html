<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Finance Enterprise - Login</title>

    <link rel="stylesheet" href="../css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../scripts/requests.js"></script>
</head>

<body>
    <div class="body-box">
        <div class="login-box">
            <img src="../images/login-logo.png" alt="login-logo"></br>

            <input class="input-box" type="email" name="email" id="email" placeholder="Email"></br>
            <input class="input-box" type="password" name="senha" id="senha" placeholder="Senha"></br></br>

            <button class="login-button" name="submit" id="submit" onclick="validaUsuario(email, senha)">Login</button>

            <script>
                $(document).keypress(function (e) {
                    if (e.which == 13) $('#submit').click();
                });
            </script>
        </div>
    </div>
</body>

</html>
